syntax = "proto3";

package idl;

service CommandListener {
    rpc TransmitState(TransmitStateRequest) returns (TransmitStateReply) {}
    rpc CheckUpgradeStatus(CheckUpgradeStatusRequest) returns (CheckUpgradeStatusReply) {}
}

message TransmitStateRequest {
    string name = 1;
}

message TransmitStateReply {
    string message = 1;
}


message CheckUpgradeStatusRequest {}

message CheckUpgradeStatusReply {
    string status = 1;
    string error = 2;
}
